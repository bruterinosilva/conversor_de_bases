<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul class="navbar">
            <!-- <li><a class="navbar_btn agora" href="index.html">O que é um conversor?</a></li> -->
            <div class="titulo">
                <h1>Conversor de Bases</h1>
            </div>
            <!-- <li><a class="navbar_btn" href="index.html">Converta!</a></li> -->
        </ul>
    </header>
    
    <div class="div_conteudo">
        <!-- <img src="./assets/img/popup.png" alt=""> -->
        <div class="box">
            <div class="instrucao">
                <p>Por favor, insira um número Decimal e depois clique no botão correspondente para a conversão:</p>
            </div>
            <br>
            <div class="decimal">
                <input type="number" placeholder="decimal" id="input_numero"><br>
            </div>    
            <br>
            <div class="btn_conversao">
                <button onclick="converter_binario()" class="btn">Converter para Binário</button>
                <button onclick="converter_octal()" class="btn">Converter para Octal</button>
                <button onclick="converter_hexadecimal()" class="btn">Converter para Hexadecimal</button>
            </div>
            <br>
            <div class="resultados">
                <div id="resposta"></div>
            </div>
    
        </div>
        
    </div>

</body>
</html>
<script src="./assets/js/main.js"></script>
